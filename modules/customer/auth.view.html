<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4" style="border:1px solid green">
        <h1 class="text-center login-title">Sign in to your account</h1>
        <h2 class="text-center login-title">{{message}}</h2>
        <div class="account-wall">
            <form class="form-signin" name="loginForm">
                <input type="text" class="form-control" placeholder="Email" ng-model="customer.email" name="email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required ng-model="customer.pwd">
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginUser()" ng-disabled="loginForm.$invalid">
                    Sign in</button>
            </form>
        </div>
        <!-- <a href="#" class="text-center new-account">Create an account </a> -->
    </div>
</div>
